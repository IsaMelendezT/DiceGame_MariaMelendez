<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roll Dice Game</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js"></script>
  </head>
  
  <body>
        <main>
            <div class="main-cointainer">
                <!--  Headings for title of the game and explanation -->
                <h1>Roll Dice Game</h1>
                <h5>The first Player to get 30 points is the winner</h5>

                <!-- Container for Dices titles, images and player results-->
                <div id="allElements">

                    <div id="Dice1">
                        <h2>Player 1</h2>
                        <img src="./media/img/dice1.png" alt="Dice1">
                    </div>
    
                    <div id="Dice2">
                        <h2>Player 2</h2>
                        <img src="./media/img/dice1.png" alt="Dice1">
                    </div>
    
                    <div id="RollBtn">
                        <button>Roll</button>
                    </div>

                    <!-- Container for player total scores-->
                    <div id="Totals">
                        <p id="P1Score"></p>
                        <p id="P2Score"></p>
                    </div>

                    <!-- Container for Printing the winner is theres is one-->
                    <div>
                        <p id="Winner"></p>
                    </div>
                </div>
        </main>

  </body>

  
</html>
